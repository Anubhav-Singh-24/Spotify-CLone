<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.webp" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Playlist</h1>
            <div>
                <div class="songItem">
                    <img>
                    <span class="songName"></span>
                    <span class="duration"><span class="timeStamp">03:40 <i id = "0" class=" songPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName"></span>
                    <span class="duration"><span class="timeStamp">03:40 <i id = "1" class=" songPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName"></span>
                    <span class="duration"><span class="timeStamp">03:40 <i id = "2" class=" songPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img >
                    <span class="songName"></span>
                    <span class="duration"><span class="timeStamp">03:40 <i id = "3" class=" songPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img >
                    <span class="songName"></span>
                    <span class="duration"><span class="timeStamp">03:40 <i id = "4" class=" songPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName"></span>
                    <span class="duration"><span class="timeStamp">03:40 <i id = "5" class=" songPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName"></span>
                    <span class="duration"><span class="timeStamp">03:40 <i id = "6" class=" songPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" value="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-sharp fa-2x fa-regular fa-circle-play" id="masterPlay"></i>
            <i id= "next" class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="sound-waves_600.gif" width="53px" id="gif"><span id="current"></span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/065167182b.js" crossorigin="anonymous"></script>
</body>
</html>
